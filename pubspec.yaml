name: joubknea
description: Tinder app made with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  modal_progress_hud: ^0.1.3
  numberpicker: ^2.1.1
  image_picker: ^0.8.0+4
  firebase_storage: ^10.0.2
  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  cloud_firestore: ^3.1.16
  percent_indicator: ^3.0.1
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  intl: ^0.17.0
  platform: ^3.1.0
  flutter_launcher_icons: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  image_path: "images/Joubkneanbg.png" 
  ios: true

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-SemiBold.ttf
        - asset: fonts/Nunito-Bold.ttf
